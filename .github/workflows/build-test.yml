name: Build and Test

on:
  push:
    branches:
      - 'main'
      - 'dev'

permissions:
  contents: read
  packages: write
  security-events: write # Required if you want to upload scan results to GitHub Security tab

jobs:
  build-test:
    name: Build, Test & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=CSO2_user-identity-service -Dsonar.organization=cso2 -Dsonar.host.url=https://sonarcloud.io -DskipTests

      - name: Extract branch name
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "name=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      # --- NEW STEP: Required for advanced Docker caching and building ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/user_identity_service
          tags: |
            type=raw,value=${{ steps.branch.outputs.name }}-{{sha}},enable=true
            type=raw,value=latest,enable={{is_default_branch}}

      # --- NEW STEP: Build locally for scanning (Don't push yet) ---
      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # This loads the image into the local Docker daemon
          tags: local-image-scan:latest # A temporary tag just for scanning

      # --- NEW STEP: Run the Security Scan ---
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'local-image-scan:latest'
          format: 'table'
          exit-code: '0'          # Fail the build if vulnerabilities are found
          ignore-unfixed: true    # Don't fail on bugs that have no patch yet
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH' # Only fail on Critical and High issues

      # --- NEW STEP: Run Smoke Tests ---
      - name: Start Services and Run Smoke Tests
        run: |
          # Create a network
          docker network create smoke-test-net

          # Start Postgres
          docker run -d --name postgres --network smoke-test-net \
            -e POSTGRES_USER=cso2 -e POSTGRES_PASSWORD=password123 -e POSTGRES_DB=CSO2_user_identity_service \
            postgres:15-alpine

          # Wait a bit for Postgres
          sleep 10

          # Start App
          docker run -d --name app --network smoke-test-net \
            -e SERVER_PORT=8080 \
            -e DATABASE_URL=jdbc:postgresql://postgres:5432/CSO2_user_identity_service \
            -e DATABASE_USERNAME=cso2 \
            -e DATABASE_PASSWORD=password123 \
            -p 8080:8080 \
            local-image-scan:latest

          # Run smoke test script
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh http://localhost:8080

          # Cleanup
          docker stop app postgres
          docker rm app postgres
          docker network rm smoke-test-net

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Actual Push Step (Uses cache from previous build step)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image Summary
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "**Tags pushed:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
